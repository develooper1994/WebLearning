<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List and Tables</title>
</head>
<body>
  <!-- Unordered List -->
  <p>Unordered List</p>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <br>

  <!-- Ordered Lists -->
  <p>Ordered Lists</p>
  <ol type="A">
    <li>Item 1</li>
    <li>Item 2
      <ul>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>

  <!-- Tables -->
  <hr>
  <p>Tables</p>
  <table style="width: 600px;">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Mustafa</td>
        <td>Selçuk</td>
        <td>bbb@aaa.com</td>
      </tr>
      <tr>
        <td>asd</td>
        <td>kasıt</td>
        <td>ccc@aaa.com</td>
      </tr>
      <tr>
        <td>yugh</td>
        <td>basit</td>
        <td>ujh@aaa.com</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
